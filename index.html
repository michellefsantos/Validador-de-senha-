<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Validador de Senha</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Validação de Senha</h2>
    <input type="password" id="campoSenha" placeholder="Digite sua senha" />
    <div id="mensagensValidacao">
      <p id="regraTamanho"> Mínimo de 8 caracteres</p>
      <p id="regraCaracteresPermitidos"> Apenas letras, números e !@#$%&*_?</p>
      <p id="regraMaiusculaENumero"> Pelo menos uma letra maiúscula e um número</p>
      <p id="regraCaractereEspecial"> Pelo menos um caractere especial (!@#$%&*_?)</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
